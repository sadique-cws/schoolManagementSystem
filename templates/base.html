<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block 'title' %}{% endblock %}  | School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        label{
            display: block;
        }
        input,select,textarea{
            border:1px solid gray;
            padding: 10px 5px!important;
            border-radius: 4px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="flex bg-blue-500 px-3 py-4 text-white justify-between">
        <h1>School WorkScape</h1>
        <div class="flex items-center gap-2">
            <a href="{% url 'homepage' %}" class="">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'login' %}" class="">{{ user.username }}</a>
                <a href="{% url 'logout' %}" class="">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="">Login</a>
            {% endif %}    
            <a href="{% url 'apply' %}" class="">Apply</a>
        </div>
    </div>

    {% block 'content' %}{% endblock %}


    <div class="flex w-full bg-black mt-5 justify-center py-2">
            <p class="text-white text-xs">
                This web application is Created by Sadique hussain
            </p>
    </div>
    
</body>
</html>
