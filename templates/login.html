{% extends 'base.html' %}


{% block 'content' %}
   <div class="flex">
        <div class="w-1/4 mx-auto h-[84.5vh] flex justify-center items-center">
            <div class="w-full border border-slate-500 p-4 mt-3 rounded-lg">
                <h1 class="text-3xl">Login Here</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <div class="mt-3">
                        <input type="submit" class="bg-green-700 text-white px-3 py-4" value="Login">
                    </div>
                </form>
            </div>
        </div>
   </div>
{% endblock  %}

{% block 'title'%}Login {% endblock %}
